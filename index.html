<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    
    <title>Calculator</title>
  </head>
  
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="calculator">
          <div class="calcDisplay"></div>
          <div class="inputDisplay">0</div>
        
          <button class="button-clear">C</button>
          <button class="button-backspace">⌫</button>
          
          <button class="number button-7">7</button>
          <button class="number button-8">8</button>
          <button class="number button-9">9</button>
          <button class="operator button-divide">÷</button>

          <button class="number button-4">4</button>
          <button class="number button-5">5</button>
          <button class="number button-6">6</button>
          <button class="operator button-multiply">×</button>

          <button class="number button-1">1</button>
          <button class="number button-2">2</button>
          <button class="number button-3">3</button>
          <button class="operator button-subtract">-</button>
        
          <button class="number button-0">0</button>
          <button class="number button-decimal">.</button>
          <button class="button-equals">=</button>
          <button class="operator button-add">+</button>
        </div>
      </main>
      
      <footer class="footer">
        <a href="https://github.com/JamahlBoykin">
          <img src="./images/github-mark-white.svg" alt="Link to the creator's GitHub profile." class="link-github">
        </a>
        <p>
          © <script>document.write(new Date().getFullYear())</script> Jamahl Boykin
        </p>
      </footer>
    </div>
  </body>
</html>
